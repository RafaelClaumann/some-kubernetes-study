kubeProxyReplacement: strict
k8sServiceHost: dev-control-plane
k8sServicePort: 6443

ipam:
  mode: kubernetes

image:
  pullPolicy: IfNotPresent

hostServices:
  enabled: false

externalIPs:
  enabled: true

nodePort:
  enabled: true

hostPort:
  enabled: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    service:
      type: NodePort
      nodePort: 31235
